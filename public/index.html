<!DOCTYPE html>
<html>
    <head>
        <title>Hello, WebVR! - A-Frame</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <!--note we are using the most recent-->
        <script src="/js/test.js"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="js/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-assets timeout="10000">
                <a-asset-item id="bread_model" src="assets/models/low_poly_bread/scene.gltf"></a-asset-item>
                <a-asset-item id="cheese_model" src="assets/models/cheese/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="breadThing" position="0 2 0" rotation="90 0 90" scale="0.1 0.1 0.1" gltf-model="#bread_model"></a-entity>
            <a-entity id="cheeseThing" position="2 2 0" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#cheese_model"></a-entity>

            <!--Setting up the enviornment-->
            <a-entity environment="preset:default;"></a-entity>
            
            <!--Temporary button-->
            <div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
                <button id ="btn">Click to create cube</button>
            </div>

            <!--In code asset of a table-->
            <a-entity position="3 0 0" id="table">
                <a-cylinder position="0 1 0" radius="2" height="0.1" color="#4B371C"></a-cylinder>
                <a-cylinder position="0 0.5 0" radius="0.15" height="1" color="#4B371C"></a-cylinder> 
            </a-entity>
            


        </a-scene>

    </body>
</html>
