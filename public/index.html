<!DOCTYPE html>
<html>
    <head>
        <title>Hello, WebVR! - A-Frame</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <!--note we are using the most recent-->
        <script src="/js/test.js"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="js/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>

            <!--all used assets-->
            <a-assets timeout="10000">
                <a-asset-item id="betterBread_model"  src="assets/models/new_bread/scene.gltf"></a-asset-item>
                <a-asset-item id="cheese_model" src="assets/models/cheese/scene.gltf"></a-asset-item>
                <a-asset-item id="tomato_model" src="assets/models/trattoria_frenetica_-_low_poly_tomato_uncooked/scene.gltf"></a-asset-item>
                <a-asset-item id="meat_model" src="assets/models/meat-_lowpoly/scene.gltf"></a-asset-item>
                <a-asset-item id="fish_model" src="assets/models/fish_low_poly/scene.gltf"></a-asset-item>
                <a-asset-item id="pizza_model" src="assets/models/pizza/scene.gltf"></a-asset-item>
                <a-asset-item id="rat_model"    src="assets/models/low_poly_rat/scene.gltf"></a-asset-item>
                <a-asset-item id="chicken_model"    src="assets/models/roasted_chicken/scene.gltf"></a-asset-item>
            </a-assets>


            <!--testing assets and ideal sizes-->
            <a-entity id="cheeseThing" position="0 0.2 0" rotation="0 0 0" scale="0.75 0.45 0.75" gltf-model="#cheese_model"></a-entity>
            <a-entity id="tomato_test" position="0 0.35 0" roatation="0 0 0" scale="7.5 7.5 7.5" gltf-model="#tomato_model"></a-entity>
            <a-entity id="meat_test" position="-0.3 0.47 0" rotation="0 0 -45" scale="0.002 0.002 0.002" gltf-model="#meat_model"></a-entity>
            <a-entity id="pizza_test" position="0 0.7 0" rotation="0 0 0" scale="0.04 0.04 0.04" gltf-model="#pizza_model"></a-entity>
            <a-entity id="rat_test" position="0 0.75 -0.2" rotation="90 0 0" scale="0.003 0.003 0.003" gltf-model="#rat_model"></a-entity>
            <a-entity id="chicken_test" position="0 1 0" rotation="0 0 0" scale="0.02 0.02 0.02" gltf-model="#chicken_model"></a-entity>
            <a-entity id="breadThing" position="0.25 1.2 0" rotation="90 0 90" scale="0.15 0.15 0.15" gltf-model="#bread_model"></a-entity>
            
            <!--general group for mesuraments-->
            <!--
                Half of obj 1 height
                Half of obj 2 height
                add together and apply height (remember to track current height too)
                
                ASSET       HEIGHT IN UNITS

                Bread:      0.05 
                Cheese:     0.167 
                Tomato:     0.07 
                Meat        0.3  (subtract -0.05 from yPos since it's not centred)
                Pizza:      0.04 
                Rat:        0.1
                Chicken:    0.15  (add 0.07 to height to center it)


            -->

            <a-entity position="-2 1 0">
                <a-box position="0 0 0" height="0.1" width="0.1" depth="0.1"></a-box>
                <a-box position="0 0.2 0" height="0.3" width="0.1" depth="0.1" color="green"></a-box>
                <a-box position="0 0.55 0" height="0.4" width="0.1" depth="0.1" color="black"></a-box>
                <a-box position="0 0.2 0" height="0.3" width="0.1" depth="0.1" color="green"></a-box>

            </a-entity>

            <!--Setting up the enviornment-->
            <a-entity environment="preset:default;"></a-entity>
            
            <!--Temporary button-->
            <div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
                <button id ="btn">Click to create cube</button>
            </div>

            <!--In code asset of a table-->
            <a-entity position="3 0 0" id="table">
                <a-cylinder position="0 1 0" radius="2" height="0.1" color="#4B371C"></a-cylinder>
                <a-cylinder position="0 0.5 0" radius="0.15" height="1" color="#4B371C"></a-cylinder> 
            </a-entity>
            


        </a-scene>

    </body>
</html>
